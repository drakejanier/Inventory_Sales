{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="card content-card c-group col-md-12 mx-auto p-0 fade-up">
    <div class="card-header bg-dark text-white ">{{ title }}</div>
    
    <div class="card m-3 p-2">
        <form action="" method="POST">
            <label for="Ref">Sales #</label>
            <input type="number">
            <label for="OR">OR #</label>
            <input type="number">
            <br>
            <label for="Customer">Customer</label>
            <input type="text">
            <label for="date">Date</label>
            <input type="date">
        </form>
    </div>
    <div class="row col-md-12 mx-auto">
        {% comment %} ITEM INFORMATION {% endcomment %}
        <div class="card  col-md-4 p-0 mx-auto">
            <div class="card-header"><h5>Item Search</h6></div>
            <div class="card-content p-2">
                <label for="Search">Search</label>
                <input type="text" name="" id="">
                <button>SEARCH</button>
                <hr>            
                <h5>Item Information</h5>
                <p>new</p>
            </div>   
        </div>
        <div class="card  col-md-7 p-0 ml-2 mx-auto">
            <div class="card-header"><h5>Order List</h6></div>
            <table>
                <thead>
                    <th>Item</th>     
                    <th>qty</th>  
                    <th>Unit Price</th>
                    <th>+</th>  
                    <th>-</th>  
                    <th>~</th>       
                </thead>
            </table>
        </div>    
    </div>
</div>

<script>
    $(document).ready(function() {
        $("[name='Quantity'],[name='Cost']").on("change keyup", function() {
            $("[name='List_Price']").val(($("[name='Quantity']").val() * $("[name='Total_Sales']").val()))
        });
    });
</script> 
{% endblock %}
